<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <title>Admin Dashboard | The Odin Project</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap');
    </style>
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <div class="logo">
                <div class="icon"></div>
                <h1>Dashboard</h1>
            </div>
            <div class="nav">
                <ul>
                    <li>
                        <div class="icon"></div>
                        <p>Home</p>
                    </li>
                    <li>
                        <div class="icon"></div>
                        <p>Profile</p>
                    </li>
                    <li>
                        <div class="icon"></div>
                        <p>Messages</p>
                    </li>
                    <li>
                        <div class="icon"></div>
                        <p>Histories</p>
                    </li>
                    <li>
                        <div class="icon"></div>
                        <p>Tasks</p>
                    </li>
                    <li>
                        <div class="icon"></div>
                        <p>Communities</p>
                    </li>
                </ul>
            </div>
            <div class="settings">
                <ul>
                    <li>
                        <div class="icon"></div>
                        <p>Settings</p>
                    </li>
                    <li>
                        <div class="icon"></div>
                        <p>Support</p>
                    </li>
                    <li>
                        <div class="icon"></div>
                        <p>Privacy</p>
                    </li>
                </ul>
            </div>
        </div>
        <div class="header">
            <div class="search">
                <div class="search-icon"></div>
                <div class="search-bar"></div>
            </div>
            <div class="notifications">
                <div class="notif-icon"></div>
                <div class="profile-icon-small"></div>
                <div class="name">Morgan Oakley</div>
            </div>
            <div class="greetings">
                <div class="profile-icon-large"></div>
                <div class="message">
                    <div class="top">Hi there,</div>
                    <div class="username">Morgan Oakley (@morgan)</div>
                </div>
            </div>
            <div class="filters">
                <ul>
                    <li>New</li>
                    <li>Upload</li>
                    <li>Share</li>
                </ul>
            </div>
        </div>
        <div class="main">
            CCC
        </div>
    </div>
</body>
</html>
